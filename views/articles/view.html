<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <!-- seo.start 
    <meta name="keywords" content="{{.keywords}}" />
    <meta name="description" content="{{.description}}" />
    <link rel="canonical" href="http://45.79.141.40:8050/view/{{.item.Id}}" />-->
    <!-- seo.end -->
    <script src="/static/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/static/plugins/prettify/prettify.js" type="text/javascript"></script>
    <link href="/static/plugins/prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script src="/static/plugins/marked/marked.js" type="text/javascript"></script>
    <link href="/static/css/blog.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div class="item">
            <div class="post-meta">
                <span>Posted on {{.item.Timestamp}} by admin</span>
            </div>
            <div id="content" class="content">
                <span>
                    <textarea id="result">{{.item.Content}}</textarea>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var tmp = marked($("#result").val());
    console.log(tmp);
    document.getElementById('content').innerHTML = tmp;

    $(document).ready(function(){
        $("pre").addClass("prettyprint linenums:1");
        prettyPrint();
    })
</script>
